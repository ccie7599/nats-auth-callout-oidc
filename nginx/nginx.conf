worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /certs/fullchain.pem;
        ssl_certificate_key /certs/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # PingOne token proxies (keeps client secrets server-side)
        # Generate Base64 auth: echo -n "client_id:client_secret" | base64

        # Admin app (nats:admin)
        location /api/token/admin {
            proxy_pass https://auth.pingone.com/<your-env-id>/as/token;
            proxy_set_header Host auth.pingone.com;
            proxy_set_header Authorization "Basic <base64-admin-credentials>";
            proxy_set_header Content-Type $http_content_type;
            proxy_ssl_server_name on;
        }

        # Publisher app (nats:publish)
        location /api/token/publisher {
            proxy_pass https://auth.pingone.com/<your-env-id>/as/token;
            proxy_set_header Host auth.pingone.com;
            proxy_set_header Authorization "Basic <base64-publisher-credentials>";
            proxy_set_header Content-Type $http_content_type;
            proxy_ssl_server_name on;
        }

        # Subscriber app (nats:subscribe)
        location /api/token/subscriber {
            proxy_pass https://auth.pingone.com/<your-env-id>/as/token;
            proxy_set_header Host auth.pingone.com;
            proxy_set_header Authorization "Basic <base64-subscriber-credentials>";
            proxy_set_header Content-Type $http_content_type;
            proxy_ssl_server_name on;
        }

        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}
